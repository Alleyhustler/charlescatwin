<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab</title>
  <style>
body {
    font-family: 'Chewy', cursive;
    background-image: url('images/l.jpg');
    background-repeat: no-repeat; /* Prevents background from repeating */
    background-size: cover; /* Ensures the background covers the entire page */
    background-position: center; /* Centers the background image */
    background-attachment: fixed; /* Keeps the background fixed while scrolling */
    color: #F5F5F5; /* Light Text */
    margin: 0;
    padding: 0;
}


header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #1F1F1F; /* Darker Header Background */
}

.header-left {
    font-size: 24px;
    font-weight: bold;
}

.header-center a {
    margin: 0 10px;
}

.header-center img {
    height: 30px;
    width: 30px;
}

.header-right img {
    height: 50px;
    width: 50px;
}

.tara-animation {
    font-size: 48px;
    text-align: center;
    margin: 20px 0;
    animation: popUp 2s infinite;
}

@keyframes popUp {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

.image-container {
    text-align: center;
    margin: 20px 0;
}

.image-container img {
    border: 5px solid #333333; /* Dark Border */
    padding: 10px;
    width: auto;
    height: 300px; /* Adjust this height as needed */
}

.cool-text {
    text-align: center;
    font-size: 24px;
    margin: 20px 0;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 20px 0;
}

.live-button, .make-button {
    font-size: 18px;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    background-color: #333333; /* Dark Button Background */
    color: #F5F5F5; /* Light Button Text */
    transition: background-color 0.3s ease;
}

.live-button:hover, .make-button:hover {
    background-color: #555555; /* Lighter Button Background on Hover */
}

.image-scroll {
    display: flex;
    overflow-x: auto;
    gap: 10px;
    padding: 20px;
    scroll-snap-type: x mandatory; /* Optional: enables snap scrolling */
}

.scroll-container {
    position: relative;
    display: flex;
    align-items: center;
    overflow: hidden;
}

.image-scroll {
    display: flex;
    overflow-x: auto;
    scroll-behavior: smooth;
    padding: 20px;
    gap: 10px;
    flex-grow: 1;
}

.scroll-item {
    flex: 0 0 auto;
    width: 500px;
}

.scroll-item img {
    width: 100%;
    border: 2px solid #333;
    padding: 5px;
}

.scroll-left, .scroll-right {
    background-color: #333;
    border: none;
    color: white;
    padding: 10px;
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 24px;
    z-index: 1;
}

.scroll-left {
    left: 0;
}

.scroll-right {
    right: 0;
}

.scroll-left:hover, .scroll-right:hover {
    background-color: #555;
}

.content {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px black;
    }

.back {
      margin-top: 20px;
      margin-left: 700px;
      font-size: 1.8rem;
      font-family: 'Creepster', cursive;
      cursor: pointer;
      transition: color 0.3s, transform 0.3s ease, text-shadow 0.3s ease;
      text-shadow: 0 0 5px red;
      animation: pulse 2s infinite;
      position:fixed
    }


    
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

</head>
